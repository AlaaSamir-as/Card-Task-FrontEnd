<div class="container mt-4">
  <!-- Cart Header -->
  <h2 class="text-center mb-4">Your Shopping Cart</h2>

  <!-- Cart Item List -->
  <ul class="list-group mb-3">
    <li *ngFor="let item of CartItems" class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" class="cart-item-img mr-3" />
        <div>
          <h5 class="mb-1">{{ item.product.name }}</h5>
          <p class="mb-0 text-muted">{{ item.product.price | currency }}</p>
        </div>
      </div>
      <div class="text-right">
        <div class="input-group input-group-sm">
          <button class="btn btn-outline-secondary" (click)="UpdateCartItem(item.product.id, item.quantity - 1)" [disabled]="item.quantity === 1">-</button>
          <input type="text" disabled value="{{item.quantity}}" class="form-control text-center" style="width: 60px;" min="1" />
          <button class="btn btn-outline-secondary" (click)="UpdateCartItem(item.product.id, item.quantity + 1)">+</button>
        </div>
        <button (click)="RemoveCartItem(item.product.id)" class="btn btn-danger btn-sm mt-2">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <!-- Cart Summary -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">Total Items: {{ TotalItems }}</p>
      <p class="card-text">Total Price: {{ TotalPrice | currency }}</p>
    </div>
  </div>
</div>
